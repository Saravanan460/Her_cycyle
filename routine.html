<!DOCTYPE html>
<html lang="en">
<head>

    <title>Full Routine - Holistic Period Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary text-primary">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="main-container px-4">
            <div class="grid grid-cols-3 items-center h-20">
                <div class="justify-self-start">
                    <a href="index.html" class="text-2xl font-bold text-accent"><i class="fas fa-heartbeat mr-2"></i>HerCycle</a>
                </div>
                <nav class="hidden md:flex items-center justify-center space-x-2">
                    <a href="index.html" class="nav-link px-4 py-2 rounded-full font-semibold">Home</a>
                    <a href="routine.html" class="nav-link active px-4 py-2 rounded-full font-semibold">Full Routine</a>
                    <a href="stats.html" class="nav-link px-4 py-2 rounded-full font-semibold">Stats</a>

                <div class="flex items-center justify-self-end">

        <div id="mobile-menu" class="hidden md:hidden bg-white py-2">

        </div>
        <div id="routine-accordion-container" class="space-y-4">
            <!-- Routine will be generated here by JS -->
        </div>

        <div class="text-center my-12">
            <h2 class="text-3xl md:text-4xl font-bold">The 5-Day Period Plan</h2>
            <p class="text-lg text-gray-600 mt-2">Gentle movements for when you're on your period.</p>

            <!-- Period plan will be generated here by JS -->
