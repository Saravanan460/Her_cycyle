<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Holistic Period Health</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary text-primary">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="main-container px-4">
            <div class="grid grid-cols-3 items-center h-20">
                <div class="justify-self-start">
                    <a href="index.html" class="text-2xl font-bold text-accent"><i class="fas fa-heartbeat mr-2"></i>HerCycle</a>
                </div>
                <nav class="hidden md:flex items-center justify-center space-x-2">
                    <a href="index.html" class="nav-link px-4 py-2 rounded-full font-semibold">Home</a>
                    <a href="routine.html" class="nav-link px-4 py-2 rounded-full font-semibold">Full Routine</a>
                    <a href="stats.html" class="nav-link active px-4 py-2 rounded-full font-semibold">Stats</a>
                </nav>
                <div class="flex items-center justify-self-end">
                     <span id="username-display" class="hidden md:block font-semibold mr-4"></span>
                    <button id="mobile-menu-button" class="md:hidden text-2xl text-accent"><i class="fas fa-bars"></i></button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white py-2">
            <a href="index.html" class="nav-link block px-4 py-3 text-center font-semibold">Home</a>
            <a href="routine.html" class="nav-link block px-4 py-3 text-center font-semibold">Full Routine</a>
            <a href="stats.html" class="nav-link active block px-4 py-3 text-center font-semibold">Stats</a>
        </div>
    </header>

    <main class="main-container p-4 md:p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold">Your Stats</h2>
            <p class="text-lg text-gray-600 mt-2">A history of your menstrual cycles and hydration habits.</p>
        </div>

        <!-- Cycle History Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h3 class="font-bold text-2xl mb-4 text-center">Cycle History</h3>
            <!-- MODIFICATION: Added a scrolling container -->
            <div class="max-h-96 overflow-y-auto pr-4">
                <div id="cycle-stats-container" class="space-y-4">
                    <!-- Cycle history will be dynamically loaded here by script.js -->
                </div>
            </div>
        </div>

        <!-- Hydration Report Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
             <h3 class="font-bold text-2xl mb-4 text-center">Monthly Hydration Report</h3>
             <div class="flex justify-between items-center mb-6">
                <button id="prev-month-btn-progress" class="text-accent text-2xl p-2 rounded-full hover:bg-secondary"><i class="fas fa-chevron-left"></i></button>
                <h4 id="progress-chart-title" class="font-bold text-xl text-center"></h4>
                <button id="next-month-btn-progress" class="text-accent text-2xl p-2 rounded-full hover:bg-secondary"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 text-center">
                <!-- Hydration stats will be loaded here -->
            </div>

            <div id="chart-container">
                <canvas id="waterIntakeChart"></canvas>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
