<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - HerCycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary text-primary">

    <!-- Sidenav Overlay -->
    <div id="sidenav-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Sidenav Menu -->
    <div id="sidenav" class="fixed top-0 left-0 h-full bg-white w-64 z-50 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-6">
            <a href="index.html" class="text-2xl font-bold text-accent mb-8 block"><i class="fas fa-heartbeat mr-2"></i>HerCycle</a>
            <nav class="flex flex-col space-y-2">
                <a href="index.html" class="nav-link px-4 py-3 rounded-full font-semibold text-lg">Home</a>
                <a href="routine.html" class="nav-link px-4 py-3 rounded-full font-semibold text-lg">Full Routine</a>
                <a href="stats.html" class="nav-link active px-4 py-3 rounded-full font-semibold text-lg">Stats</a>
            </nav>
        </div>
    </div>

    <header class="bg-white shadow-md sticky top-0 z-30">
        <div class="main-container px-4">
            <div class="flex items-center justify-between h-20">
                <button id="mobile-menu-button" class="text-2xl text-accent"><i class="fas fa-bars"></i></button>
                <a href="index.html" class="text-2xl font-bold text-accent"><i class="fas fa-heartbeat mr-2"></i>HerCycle</a>
                <div class="flex items-center justify-self-end">
                    <span id="username-display" class="font-semibold"></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-container p-4 md:p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold">Your Stats</h2>
            <p class="text-lg text-gray-600 mt-2">A history of your menstrual cycles and hydration habits.</p>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h3 class="font-bold text-2xl mb-4 text-center">Cycle History</h3>
            <div class="max-h-96 overflow-y-auto pr-4">
                <div id="cycle-stats-container" class="space-y-4"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-lg">
             <h3 class="font-bold text-2xl mb-4 text-center">Monthly Hydration Report</h3>
             <div class="flex justify-between items-center mb-6">
                <button id="prev-month-btn-progress" class="text-accent text-2xl p-2 rounded-full hover:bg-secondary"><i class="fas fa-chevron-left"></i></button>
                <h4 id="progress-chart-title" class="font-bold text-xl text-center"></h4>
                <button id="next-month-btn-progress" class="text-accent text-2xl p-2 rounded-full hover:bg-secondary"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div id="stats-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 text-center"></div>
            <div id="chart-container">
                <canvas id="waterIntakeChart"></canvas>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
