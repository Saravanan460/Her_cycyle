<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HerCycle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary text-primary flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <a href="#" class="text-3xl font-bold text-accent"><i class="fas fa-heartbeat mr-2"></i>HerCycle</a>
            <h2 id="form-title" class="text-2xl font-bold mt-4">User Login</h2>
        </div>

        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block font-semibold mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block font-semibold mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" required>
            </div>
            <button id="submit-btn" type="submit" class="w-full bg-accent text-white font-bold py-3 rounded-full shadow-lg hover-bg-accent transition-transform transform hover:scale-105">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-6">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-link" class="font-semibold text-accent hover:underline">Sign Up</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
